<html>
    <head>
        <title>My First Leaflet Map</title>

 integrity="sha512-
puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrD
h+drA=="
 crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
 integrity="sha512-
QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw
5lwrg=="
 crossorigin=""></script>
 <script src = "data/flowering_cherries_4326.geojson"></script>
    </head>
    <body>
        Flowering Cherries at UNC.
    </body>
    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>
    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a> href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        // L.marker([35.911271, -79.049807]).addTo(map)
        // .bindPopup('HELLO I am at the coolest classroom on campus, Carolina Hall 322')
        // .openPopup();
        L.geoJSON(unccherry).addTo(map)
        var uncIcon = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'data/cherry_tree3.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });
        //YOU COULD CHANGE the iconURL, iconSize and popupAnchor to see how the map changes
        // create an HTML variable that will pop up with a UNC Well photo
        var customPopup = "UNC Cherry<br/><img src='https://toppng.com/cherry-blossom-tree-cherry-blossom-drawing-cherry-tree-with-pink-flowers-drawi-PNG-free-PNG-Images_166456?search-result=autumn-tree-vector' width='75px'/>";
        // YOU COULD CHANGE the https link to another picture.
        // YOU COULD CHANGE the 100px to other values like 50px or 400px to see what happens
        L.geoJSON(unccherry, {
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: uncIcon});}})
        .bindPopup(customPopup)
        .addTo(map); 
    </script>
    
</html>
